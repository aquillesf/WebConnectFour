<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Connect 4</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <button class="panel-btn unsadden" id="dark-mode-btn" style="position: absolute; top: 20px; right: 20px;">Modo
        Escuro</button>

    <div id="centered">
        <div class="auth-panel">
            <h2 class="auth-title">Entrar</h2>

            <label class="auth-label" for="login-user">Usuário</label>
            <input type="text" id="login-user" class="auth-input" autocomplete="username">

            <label class="auth-label" for="login-pass">Senha</label>
            <input type="password" id="login-pass" class="auth-input" autocomplete="current-password">

            <button class="panel-btn unsadden auth-btn" id="login-btn">Entrar</button>

            <p class="auth-link">
                Ainda não tem conta?
                <span id="goto-signup" class="auth-highlight">Criar conta</span>
            </p>
        </div>
    </div>

    <script src="js/auth-login.js" defer></script>
</body>

</html>
